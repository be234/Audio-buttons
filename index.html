
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="film.png" />
    <title>Audio scenes from unique movies</title>
    
    <script src="index.js">
  
    </script>

  </head>
  <body>
      <div class="container d-grid gap-2" id="drum-machine">
    <h1 class="text-center my-4">Iconic Audio Scenes</h1>
    <div class="card my-3">
        <div class="card-body">
    <div class="text-center" id="display">Press any button</div>
         </div>
    </div>
    <button class="drum-pad btn btn-block btn-primary" id="drum-0" onClick="play('Q')">
        Q
        <audio src="https://www.moviesoundscentral.com/sounds/answers.wav" class="clip" id="Q">
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-1" onClick="play('W')">
        W
        <audio src="https://www.moviesoundscentral.com/sounds/shawshank_redemption/busy.wav" class="clip" id="W">
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-2" onClick="play('E')">
        E
        <audio src="https://www.moviesoundscentral.com/sounds/shawshank_redemption/escaped.wav" class="clip" id="E">
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-3" onClick="play('A')">
        A
        <audio src="https://www.moviesoundscentral.com/sounds/gifted.wav" class="clip" id="A">
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-4" onClick="play('S')">
        S
        <audio src="https://www.moviesoundscentral.com/sounds/jesus1.wav" class="clip" id="S">
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-5" onClick="play('D')">
        D
        <audio src="https://www.moviesoundscentral.com/sounds/mogreen.wav" class="clip" id="D">
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-6" onClick="play('Z')">
        Z
        <audio src="https://www.moviesoundscentral.com/sounds/shawshank_redemption/normal.wav" class="clip" id="Z">
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-7" onClick="play('X')">
        X
        <audio src="https://www.moviesoundscentral.com/sounds/fight_club/rules.wav" class="clip" id="X">
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-8" onClick="play('C')">
        C
        <audio src="https://www.moviesoundscentral.com/sounds/forest_gump/run.wav" class="clip" id="C">
    </button>
    <button class="drum-pad btn btn-block btn-success" id="drum-8" onClick="location.reload()">
        Stop Playing
        <audio src="https://www.moviesoundscentral.com/sounds/forest_gump/run.wav" class="clip" id="C">
    </button>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
   

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  </body>
</html>
